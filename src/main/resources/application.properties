# --- Server ---
server.port=${PORT:8080}


# --- H2 in-memory database (DEV) ---
spring.datasource.url=jdbc:h2:mem:agedcare;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Ensure schema is created BEFORE data.sql is applied
spring.jpa.defer-datasource-initialization=true

# --- H2 console (for debugging) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



spring.mail.host=smtp.zoho.com
spring.mail.port=587
spring.mail.username=info@sargeantandco.com
spring.mail.password=${ZOHO_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=Info Sargeant <info@sargeantandco.com>
app.mail.to=info@sargeantandco.com


